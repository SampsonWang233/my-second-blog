{% extends 'mysite/base.html' %}
{% block content %}
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-sm-6">
                <form class="form-inline" action="{% url 'home' %}" method="post">
                    {% csrf_token %}
                    <label class="sr-only" for="inlineFormInputName2">First Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                           placeholder="First Name" name="fname">

                    <label class="sr-only" for="inlineFormInputName2">Last Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                           placeholder="Last Name" name="lname">

                    <button type="submit" class="btn btn-secondary mb-2">Tell me a joke</button>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="card" style="width: 40rem;">
                    <div class="card-body">
                        <h5 class="card-title">joke</h5>
                        <p class="card-text">
                            {{ joke }}
                        </p>
                        <a href="{% url 'profile' %}" class="card-link">Check out my profile</a>
                    </div>
                </div>
            </div>
{% endblock %}
